
<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ffd6e7,#ffeef5);
  font-family:Comic Sans MS,cursive;
  text-align:center;
  overflow:hidden;
}

h1{
  margin-top:120px;
  color:#ff2f6d;
  font-size:45px;
}

button{
  padding:15px 30px;
  font-size:20px;
  margin:20px;
  border:none;
  border-radius:15px;
  cursor:pointer;
}

.yes{background:#ff2f6d;color:white;}
.no{background:#666;color:white;position:absolute;}

#result img{
  width:320px;
  border-radius:20px;
  margin-top:30px;
  opacity:0;
  transform:scale(.7);
  transition:all .6s ease;
}

.show{
  opacity:1 !important;
  transform:scale(1) !important;
}

.heart{
  position:fixed;
  font-size:24px;
  pointer-events:none;
  animation:explode 1.2s forwards;
}

@keyframes explode{
  from{transform:translate(0,0) scale(.5);opacity:1;}
  to{transform:translate(var(--x),var(--y)) scale(1.8);opacity:0;}
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<button class="yes" onclick="sayYes()">YES</button>
<button class="no" id="noBtn">NO</button>

<div id="result"></div>

<script>
/* runaway no button */
const noBtn=document.getElementById("noBtn");
function move(){
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
}
noBtn.onmouseover=move;
noBtn.onclick=move;

/* yes pressed */
function sayYes(){
  document.getElementById("result").innerHTML=
    '<img id="valImg" src="valentine.jpg">';

  setTimeout(()=>{
    document.getElementById("valImg").classList.add("show");
    explodeHearts();
  },50);
}

/* exploding hearts */
function explodeHearts(){
  for(let i=0;i<60;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";

    let x=(Math.random()-0.5)*600+"px";
    let y=(Math.random()-0.5)*600+"px";
    heart.style.setProperty("--x",x);
    heart.style.setProperty("--y",y);

    heart.style.left="50%";
    heart.style.top="55%";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),1200);
  }
}
</script>

</body>
</html>
